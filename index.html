<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">

      <header class="header">
        <img class="header__logo" src="./image/Logo.svg" alt="Лого">
      </header>


      <main class="main">
        <section class="profile">
          <div class="profile__menu">
            <img class="profile__avatar" src="./image/kusto.jpg" alt="Кусто">
            <div class="profile__info">
             <h1 class="profile__name">Жак-Ив Кусто</h1>
             <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button">
            </button>
          </div>
          <button class="profile__add-button" type="button">
          </button>
        </section>

        <section class="elements">
          <ul class="list elements__element">
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/1.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Карачаевск</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/like.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/2.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Гора Эльбрус</h2>
                <button class="elements__element-button">
                 <img class="elements__element-like" src="./image/like.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/3.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Домбай</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/like.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/4.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Гора Эльбрус</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/like.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/5.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Домбай</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/like.svg" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/6.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Карачаево-Черкесия</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/like.svg" alt="Лайк">
                </button>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

    </div>

    <div class="popup">
      <div class="popup__container">
        <bottom class="popup__exite" type="reset">
          <img class="popup__exite-icon" src="./image/exite.svg" alt="Закрыть">
        </bottom>
        <form class="popup__form" name="profile-form">
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Жак-Ив Кусто">
          <input class="popup__input popup__input_type_stasus" name="input-status" type="text" placeholder="Исследователь океана">
          <button class="popup__sumbit" type="submit">Сохранить
          </button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
