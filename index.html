<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">

      <header class="header">
        <img class="header__logo" src="./image/Logo.svg" alt="Лого">
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__menu">
            <img class="profile__avatar" src="./image/kusto.jpg" alt="Кусто">
            <div class="profile__info-container">
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__status">Исследователь океана</p>
              </div>
              <button class="profile__edit-button" type="button">
              </button>
            </div>
          </div>
          <button class="profile__add-button" type="button">
          </button>
        </section>

        <section class="elements">
          <ul class="list elements__element">

          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

    </div>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__exite" type="button">
        </button>
        <form class="popup__form" name="profile-form" novalidate>
          <h2 class="popup__form-name">Редактировать профиль</h2>
          <input id="name-input" class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
          <span class="name-input-error popup__input-text-error"></span>
          <input id="status-input" class="popup__input popup__input_type_stasus" name="input-status" type="text" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
          <span class="status-input-error popup__input-text-error"></span>
          <button class="popup__sumbit" type="submit">Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-addCard">
      <div class="popup__container">
        <button class="popup__exite popup__exite-addCard" type="button">
        </button>
        <form class="popup__form popup__form-addCard" name="profile-form" novalidate>
          <h2 class="popup__form-name popup__form-name-addCard">Новое место</h2>
          <input id="nameCard-input" class="popup__input popup__input_type_nameCard" name="input-nameCard" type="text" placeholder="Название" minlength="2" maxlength="40" required>
          <span class="nameCard-input-error popup__input-text-error"></span>
          <input id="url-input" class="popup__input popup__input_type_photoCard" name="input-cardPlace" type="url" placeholder="Ссылка на картинку" required>
          <span class="url-input-error popup__input-text-error"></span>
          <button class="popup__sumbit popup__sumbit_inactive popup__sumbit-addCard" type="submit">Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_full-Screen">
      <div class="popup__container">
          <button class="popup__exite popup__exite_full-Screen" type="button">
          </button>
          <div class="popup__place-container">
            <img class="popup__place-photo" src="#" alt="фото">
            <h2 class="popup__place-name"></h2>
          </div>
      </div>
    </div>

    <template id="template">
      <li class="elements__element-group">
        <img class="elements__element-trash" src="./image/Trash.svg" alt="Удалить">
        <img class="elements__element-photo" src="#" alt="Фото">
        <div class="elements__element-info">
          <h2 class="elements__element-name"></h2>
          <button class="elements__element-button" type="button">
          </button>
        </div>
      </li>
    </template>

    <script src="./script.js"></script>
    <script src="./validate.js"></script>

</body>
</html>
