<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./image/logo.png" alt="Лого">
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__menu">
            <img class="profile__avatar" src="./image/kusto.jpg" alt="Кусто">
            <div class="profile__info">
             <h2 class="profile__name">Жак-Ив Кусто</h2>
             <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button">
           </button>
          </div>
          <button class="profile__add-button">
          </button>
        </section>

        <section class="elements">
          <ul class="list elements__element">
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/1.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Карачаевск</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/heart.png" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/2.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Гора Эльбрус</h2>
                <button class="elements__element-button">
                 <img class="elements__element-like" src="./image/heart.png" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/3.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Домбай</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/heart.png" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/4.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Гора Эльбрус</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/heart.png" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/5.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Домбай</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/heart.png" alt="Лайк">
                </button>
              </div>
            </li>
            <li class="elements__element-group">
              <img class="elements__element-photo" src="./image/6.png" alt="Фото">
              <div class="elements__element-info">
                <h2 class="elements__element-name">Карачаево-Черкесия</h2>
                <button class="elements__element-button">
                  <img class="elements__element-like" src="./image/heart.png" alt="Лайк">
                </button>
              </div>
            </li>
          </ul>
        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

    </div>

</body>
</html>
